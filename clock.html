<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/obnoxious.css">
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background:
                linear-gradient(90deg, rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 51%, rgba(255, 255, 255, 0) 52%) repeat-x left top/60px 2000px,
                linear-gradient(180deg, rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 51%, rgba(255, 255, 255, 0) 52%) repeat-y left top/ 2000px 60px,
                /* linear-gradient(rgba(57, 11, 156, 0), rgba(46, 9, 124, 0.507)) left top/1500px 1500px, */
                linear-gradient(rgba(46, 9, 124, 0), rgba(52, 51, 80, 0.2)) left top/1500px 1500px;

        }

        #choosen {
            position: fixed;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            width: 85vw;
            height: 50vh;
            /* background-color: chartreuse; */
            -webkit-box-reflect: above;
            font-size: 0;
            line-height: 0;
            text-align: center;
        }

        #choosen div {
            margin-right: 10px;
            vertical-align: bottom;
            line-height: 100px;
            display: inline-block;
            margin-top: 48vh;
            width: 50px;
            height: 2px;
            color: #ccc;
            background: #ccc;
            position: relative;
        }

        #choosen div:nth-child(5n)::after {
            content: '';
            position: absolute;
            top: 0px;
            left: 0;
            width: 20px;
            height: 5px;
            background: inherit;
        }

        #choosen div:nth-child(5n-2)::before {
            font-family: 'Electrolize', sans-serif;
            text-align: left;
            content: 'a1ter';
            font-size: 1px;
            position: absolute;
            color: inherit;
            top: -55px;
            left: 0;
            width: 50px;
            height: 50px;
            background: none;
        }

        #choosen div:first-child:before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 10px;
            height: 3px;
            background: #333;
        }

        #choosen div:last-child:before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 10px;
            height: 3px;
            background: #333;
        }

        .container-2 {

            position: fixed;
            top: 0;
            right: 0;
            width: 70px;
            height: 50vh;
            padding-top: 35px;
            /* 會忽略偽元素 */
            -webkit-box-reflect: below;
            font-size: 0;
        }

        .container-2 div {
            width: 2px;
            height: 250px;
            background-color: #ccc;
            margin: 0;
            padding: 0;
            margin-right: 1px;
            display: inline-block;
            margin-right: 5px;
        }

        .container-2 div:first-child {
            width: 12px;
            color: #ddd;
        }

        .container-2 div:first-child::after {
            content: 'HELLO';
            top: 25px;
            left: -20px;
            position: absolute;
            width: 6px;
            height: 3px;
            background-color: #333;
            color: #000;
        }

        .container-2 div:first-child::before {
            content: 'HELLO';
            top: 25px;
            left: -25px;
            position: absolute;
            width: 1px;
            height: 320px;
            background-color: #999;
            color: #000;
        }

        .container-2 div:nth-child(2) {
            background-color: #999;
        }

        .container-2 div:nth-child(3) {
            width: 2px;
            height: 180px;
            position: relative;
            margin-left: 5px;
        }

        .container-2 div:nth-child(3)::after {
            content: '';
            top: -70px;
            left: 0;
            position: absolute;

            width: 2px;
            height: 60px;
            background-color: #aaa;
        }

        .container-2 div:nth-child(3)::before {
            content: '';
            bottom: -60px;
            left: -50px;
            position: absolute;

            width: 17px;
            height: 17px;
            border: 2px solid #ccc;
        }

        .container {

            position: absolute;
            top: 0;
            left: 0;
            width: 50vw;
            height: 50vh;
            padding: 35px 0 0 40px;
            /* 會忽略偽元素 */
            -webkit-box-reflect: below;
        }

        .container div {
            margin: 0 0 20px 0;
            width: 3px;
            height: 30px;
            position: relative;
            background: #ccc;
        }

        .container div:first-child {
            width: 30px;
            height: 30px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            position: relative;
            background: none;
        }

        .container div:nth-child(3) {

            background: #888;

        }

        .container div:last-child::before {
            content: "";
            position: absolute;
            left: 200%;
            top: 300%;
            width: 15px;
            height: 15px;
            box-sizing: border-box;
            background: #ddd;
        }

        .container div:last-child::after {
            content: "";
            position: absolute;
            left: 200%;
            top: 360%;
            width: 15px;
            height: 15px;
            box-sizing: border-box;
            background: #ccc;
        }

        .container div:first-child::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 15px;
            box-sizing: border-box;
            border-bottom: 2px solid #ccc;
            transform-origin: bottom center;
            transform: rotateZ(45deg) scale(1.414);
        }

        .box-corner {

            z-index: 2500;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 430px;
            height: 430px;
            transform: translate(-50%, -50%);

        }



        .border_corner {
            z-index: 2500;
            position: absolute;

            width: 10px;
            height: 10px;
            background: rgba(0, 0, 0, 0);

            border: 4px solid #333;
        }

        .border_corner_left_top {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .border_corner_right_top {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .border_corner_right_bottom {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .border_corner_left_bottom {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        #circle {
            height: 500px;
            width: 500px;
            /* border-radius: 50%; */


            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border: 2px solid rgb(255, 81, 0);
            border-radius: 50%;
            background: radial-gradient(ellipse at center,
                    rgba(46, 118, 75, 0) 0%, rgba(46, 118, 75, 0) 46.4%,
                    #bfbfbf 46.4%, #bfbfbf 47%,
                    rgba(46, 118, 75, 0) 47%, rgba(39, 125, 73, 0) 60%,
                    #fff 60%, #fff 65%,
                    rgba(34, 215, 215, 0) 65%, rgba(34, 215, 215, 0) 100%);
            ;
            /* background: lawngreen; */

        }

        #circle::after {
            content: '';
            position: absolute;
            height: 7px;
            width: 2px;
            top: 50%;
            right: 0;
            bottom: 0;
            left: 50%;
            background: #333;
            transform: translate(-50%, -50%) skew(-40deg, 0);
        }

        #circle::before {
            content: '';
            position: absolute;
            height: 7px;
            width: 2px;
            top: 50%;
            right: 0;
            bottom: 0;
            left: 50%;
            background: #333;
            transform: translate(-50%, -50%) skew(40deg, 0);
        }

        #clock_word {
            text-align: center;
            line-height: 45px;
            font-size: 24px;
            width: 200px;
            height: 40px;
            left: 50%;
            top: -15%;
            transform: translate(-50%, 0);
            color: white;
            position: absolute;
            font-family: 'Electrolize', sans-serif;
            background: linear-gradient(135deg, transparent 5px, rgb(255, 143, 63) 0);
            transition: 0.3s;
        }

        #clock_word::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -7%;
            width: 7px;
            height: 5px;
            background: #ccc;
        }

        #clock_word::before {
            content: '';
            position: absolute;
            top: -4px;
            right: -7%;
            width: 7px;
            height: 5px;
            background: #ccc;
        }

        #clock_word:hover {
            transform: translate(-50%, 0) scale(1.1);
        }

        #circle2 {
            height: 1400px;
            width: 1400px;

            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border-radius: 50%;

        }

        li {
            width: 2px;
            height: 5px;
            background: #404040;
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0% 700px;
        }

        #circle3 {
            height: 1200px;
            width: 1200px;

            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border-radius: 50%;
        }

        ul {
            width: 2px;
            height: 20px;
            background: #999;
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0% 600px;
            opacity: 0.7;
        }

        #circle3 ul::after {
            content: '';
            position: absolute;
            top: -80%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3px;
            height: 3px;
            background: #999;
        }

        #circle3 div {
            box-sizing: border-box;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 1000px;
            height: 1000px;
            border: 1px solid #fff;
            border-radius: 50%;
            animation: circle-ring3 3s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: rgb(255, 106, 0) transparent transparent transparent;
        }

        #circle3 div:nth-child(1) {

            animation-delay: -0.45s;
        }

        #circle3 div:nth-child(2) {
            animation-delay: -0.3s;
        }

        #circle3 div:nth-child(3) {
            border: 2px solid #fff;
            border-color: rgb(38, 38, 38) transparent transparent transparent;
            width: 950px;
            height: 950px;
            animation-delay: -0.15s;
        }

        @keyframes circle-ring3 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #circle4 {
            height: 560px;
            width: 560px;

            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border-radius: 50%;
        }

        #circle4 ul {
            width: 3px;
            height: 3px;
            background: #999;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0% 280px;
            opacity: 0.7;
        }

        .point {
            height: 30px;
            width: 30px;
            /* border-radius: 50%; */

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);

            position: absolute;
            /* border: 5px solid rgb(53, 53, 53); */
            z-index: 6;
            animation: animate 1s linear infinite,
                rotate 3s linear infinite;
        }

        .point span {
            position: absolute;
            width: 15px;
            height: 15px;
            /* animation: rotate 1s linear infinite; */
        }

        .point span:nth-child(1) {
            top: 0;
            left: 0;
            border-top: 5px solid #fff;
            border-left: 5px solid #fff;
        }

        .point span:nth-child(2) {
            top: 0;
            right: 0;
            border-top: 5px solid #fff;
            border-right: 5px solid #fff;

        }

        .point span:nth-child(3) {
            bottom: 0;
            right: 0;
            border-bottom: 5px solid #fff;
            border-right: 5px solid #fff;
        }

        .point span:nth-child(4) {
            bottom: 0;
            left: 0;
            border-bottom: 5px solid #fff;
            border-left: 5px solid #fff
        }

        @keyframes animate {
            0% {
                width: 30px;
                height: 30px;
            }

            10% {
                width: 30px;
                height: 30px;
            }

            50% {
                width: 40px;
                height: 40px;
            }
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        #second {
            height: 250px;
            width: 2px;


            top: 50%;
            left: 50%;
            transform-origin: 50% 0%;
            /* 不給rotate會歪掉欸，好怪，為啥*/
            transform: translate(-50%, 0) rotate(0deg);


            position: absolute;
            background: linear-gradient(rgba(255, 50, 50, 0) 72%, rgb(255, 81, 0) 72%, rgb(255, 81, 0) 80%, rgba(255, 50, 50, 0) 80%);
        }

        #second::before {
            content: '';
            height: 250px;
            width: 2px;
            position: absolute;


            top: -100%;
            transform: translate(-50%, 0%);
            background: linear-gradient(rgba(255, 50, 50, 0) 20%, rgb(255, 81, 0) 20%, rgb(255, 81, 0) 28%, rgba(255, 50, 50, 0) 28%);
        }

        #minute {


            height: 150px;
            width: 3px;


            top: 50%;
            left: 50%;
            transform-origin: 50% 0%;
            /* 不給rotate會歪掉欸，好怪，為啥*/
            transform: translate(-50%, 0) rotate(0deg);


            position: absolute;
            background: linear-gradient(rgba(0, 0, 0, 0) 88%, #333 88%);


        }

        #minute::before {
            content: '';
            height: 150px;
            width: 3px;
            position: absolute;


            top: -100%;
            transform: translate(-50%, 0%);
            background: linear-gradient(#333 12%, rgba(0, 0, 0, 0) 12%);
        }

        #hour {
            height: 150px;
            width: 3px;

            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 50% 0%;
            transform: translate(-50%, 0) rotate(0deg);

            background: linear-gradient(rgba(0, 0, 0, 0) 88%, #333 88%);
            /* background: black; */
        }

        #hour::before {
            content: '';
            height: 150px;
            width: 3px;
            position: absolute;


            top: -100%;
            transform: translate(-50%, 0%);
            background: linear-gradient(#333 12%, rgba(0, 0, 0, 0) 12%);
        }

        .tri {
            height: 20px;
            width: 20px;
            position: absolute;

            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 11px;
            border-color: transparent transparent transparent rgb(255, 81, 0);

            top: 50%;
            left: -15%;
            transform: translate(-50%, -50%);
            background: rgba(255, 81, 0, 0);
        }

        .half {

            position: absolute;

            width: 550px;
            height: 550px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            border: 5px solid #fff;
            border-radius: 50%;
            border-color: #333 transparent transparent transparent;
        }

        .half::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(50deg);
            width: 535px;
            height: 535px;
            border-radius: 50%;
            border: 15px solid lawngreen;
            border-color: #ddd transparent #ddd;
        }

        .half::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            width: 170px;
            height: 170px;
            border-radius: 50%;
            border: 2px solid lawngreen;
            border-color: #ccc transparent transparent;
        }

        .inner-word {
            position: absolute;
            width: 150px;
            height: 75px;
            top: 35%;
            left: 57%;
            transform: translate(-50%, -50%);
            /* background: rgba(240, 128, 128, 0.478); */

            padding-left: 25px;
            padding-top: 22px;
            line-height: 16px;
            font-family: 'Electrolize', sans-serif;
            font-weight: 1000;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        .inner-word div {
            position: absolute;

            width: 40px;
            height: 20px;
            top: 50%;
            left: 1%;
            transform: translate(0%, -50%) rotate(90deg);
            border: 5px solid #fff;
            border-color: transparent transparent rgb(255, 81, 0) transparent;

        }

        .inner-word #day-night {
            font-weight: 700;
            color: rgb(58, 58, 58);
            font-size: 1px;
        }

        .loading {
            position: absolute;
            width: 500px;
            height: 5px;
            top: 105%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Electrolize', sans-serif;
            font-weight: 1000;
            font-size: 10px;
        }

        .loading .line-box {
            width: 100%;
            height: 100%;
            background: #333;
        }

        .line {
            height: 100%;
            background: rgb(255, 81, 0);
            animation: loading 10s linear infinite;
        }

        .line2 {
            margin-top: 5px;
            height: 90%;
            width: 20%;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0) 2%, #333 2%, #333 5%, rgba(0, 0, 0, 0) 5%),
                linear-gradient(90deg, rgba(0, 0, 0, 0) 10%, #000 10%, #000 16%, rgba(0, 0, 0, 0) 16%),
                linear-gradient(90deg, rgba(0, 0, 0, 0) 20%, rgb(255, 81, 0) 20%, rgb(255, 81, 0) 26%, rgba(0, 0, 0, 0) 26%),
                linear-gradient(90deg, rgba(0, 0, 0, 0) 30%, #fff 30%);
        }

        @keyframes loading {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        .twice {
            position: absolute;

            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            border: 30px solid #fff;
            border-radius: 50%;
            border-color: transparent #333 #333 transparent;
        }

        .box-circling {
            height: 300px;
            width: 800px;

            position: absolute;
            top: 50%;

            left: 50%;
            margin: auto;
            transform: translate(-50%, -50%);
            /* background: lightcoral; */
        }

        .loader.--7::before,
        .loader.--7::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #333;
        }

        .loader.--7::before {
            bottom: 0%;
            right: 0%;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0);
            border: 2px solid #333;
            animation: loader-8 20s ease infinite;
        }

        .loader.--7::after {
            top: 0%;
            left: 0%;

            animation: loader-7 20s ease infinite;
        }

        @keyframes loader-7 {

            0%,
            100% {
                top: 0%;
            }

            50% {
                top: 100%;
            }
        }

        @keyframes loader-8 {

            0%,
            100% {
                bottom: 0%;
            }

            50% {
                bottom: 100%;
            }
        }

            height: 600px;
            width: 50px;
            /* background: lightcoral; */

            top: 2%;
            list-style: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

            text-align: center;
            line-height: 50px;

            font-family: 'Electrolize', sans-serif;

        .leftbar {
            position: fixed;
            height: 200px;
            width: 200px;
            left: 8%;
            top: 8%;
            list-style: none;
            margin-bottom: 2px;
            padding: 0;

            padding: 5px;

        }

            transform: scale(1.1);
        }

        .leftbar div:first-child {
            line-height: 20px;
            font-weight: 1000;
            font-size: 14px;
            font-family: 'Electrolize', sans-serif;
            border-bottom: 1px solid white;
        }

        .littlebox {
            position: absolute;
            bottom: 5%;
            right: -24%;
            width: 60px;
            height: 60px;
            background-image: linear-gradient(135deg, rgba(0, 0, 255, 0) 25%, #ccc 25%, #ccc 50%, rgba(0, 0, 255, 0) 50%, rgba(0, 0, 255, 0) 75%, #ccc 75%);
            background-size: 20px 20px;
            transition: 0.5;
        }

        .littlebox:hover {
            background-image: linear-gradient(135deg, rgba(0, 0, 255, 0) 25%, rgb(255, 137, 82) 25%, rgb(255, 137, 82) 50%, rgba(0, 0, 255, 0) 50%, rgba(0, 0, 255, 0) 75%, rgb(255, 137, 82) 75%);

        }

        .littlebox div {
            top: -15%;
            left: 0%;
            position: absolute;

            height: 4px;
            width: 15px;
            background: #ccc;

        }

        .littlebox div::after {
            content: '';
            top: 0%;
            left: 130%;
            position: absolute;
            height: 4px;
            width: 15px;
            background: #ccc;
        }

        .littlebox:hover div,
        .littlebox:hover div::after {
            display: none;
        }

        .littlebox span {
            position: absolute;
        }

        .littlebox:hover span:nth-child(1) {

        let flag = true
        var minuted = 0
        var houred = 0
        let j = 0
        function timer() {
            const now = new Date()

            const seconds = now.getSeconds()
            const minutes = now.getMinutes()
            const hours = now.getHours()
            const millons = now.getMilliseconds()

            const second = document.getElementById('second')
            const minute = document.getElementById('minute')
            const hour = document.getElementById('hour')
            const aorn = document.getElementById('aorn')
            const dated = document.getElementById('dated')


            // 因為我初始是在180所以要再補180歸零，再加上數值。
            // 如果想要分和小時是用緩慢的加，那就要用秒。
            // 概念:我加上一秒 = 加上1/60分 = 1/3600小時
            // 如何本來的時間加上秒數:第一次呼叫的時候做丟入小時和分鐘，之後就不再丟入。全域變數?
            if (flag == true) {
                second.style.transform = `translate(-50%, 0) rotate(${180 + seconds * 6}deg)`
                minute.style.transform = `translate(-50%, 0) rotate(${180 + minutes * 6}deg)`
                hour.style.transform = `translate(-50%, 0) rotate(${180 + hours * 30}deg)`

                minuted = 180 + minutes * 6
                houred = 180 + hours * 30

                flag = false

            } else {
                minuted += (1 / 10)
                houred += (1 / 60)

                second.style.transform = `translate(-50%, 0) rotate(${180 + seconds * 6}deg)`
                minute.style.transform = `translate(-50%, 0) rotate(${minuted}deg)`
                hour.style.transform = `translate(-50%, 0) rotate(${houred}deg)`
            }

            let clock_word = document.getElementById('clock_word')
            let daynight = document.getElementById('day-night')
            let timing = document.getElementById('timing')

            let hoursValue = (((now.getHours()) % 12 < 10) ? '0' : '') + ((now.getHours()) % 12)
            let minutesValue = ((now.getMinutes() < 10) ? '0' : '') + (now.getMinutes())
            let secondsValue = ((now.getSeconds() < 10) ? '0' : '') + (now.getSeconds())
            if (now.getHours() > 12) {
                clock_word.innerHTML = ("▼" + hoursValue + ":" + minutesValue + ":" + secondsValue + ' PM')
                daynight.innerHTML = 'PM'
                timing.innerHTML = hoursValue + "" + minutesValue + "." + secondsValue
                aorn.innerHTML = 'PM'
                dated.innerHTML = "-" + hoursValue + "" + minutesValue + "." + secondsValue + "." + millons
            } else {
                clock_word.innerHTML = ("▼" + hoursValue + ":" + minutesValue + ":" + secondsValue + ' AM')
                daynight.innerHTML = 'AM'
                timing.innerHTML = hoursValue + "" + minutesValue + "." + secondsValue
                aorn.innerHTML = 'AM'
                dated.innerHTML = "-" + hoursValue + "" + minutesValue + "." + secondsValue + "." + millons
            }
