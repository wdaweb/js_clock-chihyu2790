<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/obnoxious.css">
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.052) 51%, rgba(255, 255, 255, 0) 52%) repeat-x left top/60px 2000px,
                linear-gradient(180deg, rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.052) 51%, rgba(255, 255, 255, 0) 52%) repeat-y left top/ 2000px 60px;
        }

        #circle {
            height: 500px;
            width: 500px;
            /* border-radius: 50%; */


            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border: 1px solid rgb(255, 81, 0);
            border-radius: 50%;
            background: radial-gradient(ellipse at center,
                    rgba(46, 118, 75, 0) 0%, rgba(46, 118, 75, 0) 50%,
                    rgb(228, 228, 228) 50%, rgb(228, 228, 228) 50.5%,
                    rgba(46, 118, 75, 0) 50.5%, rgba(39, 125, 73, 0) 64.5%,
                    rgb(128, 128, 128) 64.5%, rgb(128, 128, 128) 65%,
                    rgba(34, 215, 215, 0) 65%, rgba(34, 215, 215, 0) 100%);
            ;

        }


        #clock_word {
            text-align: center;
            line-height: 150px;
            font-size: 45px;
            width: 300px;
            height: 300px;
            left: 50%;
            top: -28%;
            transform: translate(-50%, 0);
            position: absolute;
        }

        #circle2 {
            height: 1400px;
            width: 1400px;

            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border-radius: 50%;

        }

        li {
            width: 1px;
            height: 10px;
            background: rgb(127, 127, 127);
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0% 700px;
        }

        #circle3 {
            height: 1200px;
            width: 1200px;

            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border-radius: 50%;
        }

        ul {
            width: 1px;
            height: 40px;
            background: black;
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0% 600px;
        }

        #circle3 div {
            box-sizing: border-box;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 1000px;
            height: 1000px;
            /* 置中 */
            /* 寬度 */
            border: 1px solid #fff;
            border-radius: 50%;
            animation: circle-ring3 3s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: rgb(255, 106, 0) transparent transparent transparent;
        }

        #circle3 div:nth-child(1) {

            animation-delay: -0.45s;
        }

        #circle3 div:nth-child(2) {
            animation-delay: -0.3s;
        }

        #circle3 div:nth-child(3) {
            border-color: rgb(128, 128, 128) transparent transparent transparent;
            width: 950px;
            height: 950px;
            animation-delay: -0.15s;
        }

        @keyframes circle-ring3 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        .point {
            height: 4px;
            width: 4px;
            /* border-radius: 50%; */

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            position: absolute;
            background-color: rgb(48, 45, 42);
            border-radius: 50%;
            z-index: 6;
        }

        #second {
            height: 250px;
            width: 1px;


            top: 50%;
            left: 50%;
            transform-origin: 50% 0%;
            /* 不給rotate會歪掉欸，好怪，為啥*/
            transform: translate(-50%, 0) rotate(0deg);


            position: absolute;
            background: linear-gradient(rgba(255, 50, 50, 0) 90%, rgb(255, 81, 0) 90%);
            background: rgb(255, 81, 0);
            /* border: 4px dashed black;
            border-image: linear-gradient(225deg, #808080, #7c7c7c); */
        }

        #second::after {
            content: '';
            height: 10px;
            width: 10px;
            position: absolute;

            border-style: solid;
            border-width: 0 10px 10px 10px;
            border-color: transparent transparent rgb(255, 81, 0);

            top: 110%;
            transform: translate(-50%, 0%);
            background: rgba(255, 81, 0, 0);
        }

        #second::before {
            content: '';
            height: 50px;
            width: 50px;
            position: absolute;



            top: 100%;
            transform: translate(-50%, 0%);
            background: rgba(255, 81, 0, 0);
        }

        #minute {


            height: 200px;
            width: 1px;
            border-radius: 10%;

            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 50% 0%;
            transform: translate(-50%, 0) rotate(0deg);


            /* background: linear-gradient(rgba(0, 0, 0, 0) 90%, rgb(0, 0, 0) 90%); */
            background: black;
        }

        #hour {
            content: '';

            height: 130px;
            width: 1px;
            border-radius: 10%;

            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 50% 0%;
            transform: translate(-50%, 0) rotate(0deg);

            background: linear-gradient(rgba(0, 0, 0, 0) 80%, rgb(0, 0, 0) 80%);
            background: black;
        }

        .big-circle {
            height: 1200px;
            width: 1200px;

            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;

            transform: translate(0%, 40%);
            border-radius: 50%;
            border: 1px solid black;
            z-index: -10;
        }
    </style>
</head>

<body>
    <!-- 秒針接收 -->
    <div id="circle2">
        <li></li>
    </div>

    <div id="circle3">
        <div></div>
        <div></div>
        <div></div>
        <ul></ul>
    </div>
    <div id="circle">
        <p id="clock_word" class="animated  fontalicious"></p>
        <div class="point"></div>
        <div id="second"></div>
        <div id="minute"></div>
        <div id="hour"></div>
    </div>
    <!-- <div class="big-circle"></div> -->
    <script>
        let flag = true
        var minuted = 0
        var houred = 0
        let j = 0
        function timer() {
            const now = new Date()

            const seconds = now.getSeconds()
            const minutes = now.getMinutes()
            const hours = now.getHours()

            const second = document.getElementById('second')
            const minute = document.getElementById('minute')
            const hour = document.getElementById('hour')


            // 因為我初始是在180所以要再補180歸零，再加上數值。
            // 如果想要分和小時是用緩慢的加，那就要用秒。
            // 概念:我加上一秒 = 加上1/60分 = 1/3600小時
            // 如何本來的時間加上秒數:第一次呼叫的時候做丟入小時和分鐘，之後就不再丟入。全域變數?
            if (flag == true) {
                second.style.transform = `translate(-50%, 0) rotate(${180 + seconds * 6}deg)`
                minute.style.transform = `translate(-50%, 0) rotate(${180 + minutes * 6}deg)`
                hour.style.transform = `translate(-50%, 0) rotate(${180 + hours * 30}deg)`

                minuted = 180 + minutes * 6
                houred = 180 + hours * 30

                flag = false

            } else {
                minuted += (1 / 10)
                houred += (1 / 60)

                second.style.transform = `translate(-50%, 0) rotate(${180 + seconds * 6}deg)`
                minute.style.transform = `translate(-50%, 0) rotate(${minuted}deg)`
                hour.style.transform = `translate(-50%, 0) rotate(${houred}deg)`
            }

            let clock_word = document.getElementById('clock_word')
            let hoursValue = (((now.getHours()) % 12 < 10) ? '0' : '') + ((now.getHours()) % 12)
            let minutesValue = ((now.getMinutes() < 10) ? '0' : '') + (now.getMinutes())
            let secondsValue = ((now.getSeconds() < 10) ? '0' : '') + (now.getSeconds())
            if (now.getHours() > 12) {
                clock_word.innerHTML = (hoursValue + ":" + minutesValue + ":" + secondsValue + ' PM')
            } else {
                clock_word.innerHTML = (hoursValue + ":" + minutesValue + ":" + secondsValue + ' AM')
            }

            j++
        }

        let start = setInterval(timer, 1000)


        var oUl = document.getElementById('circle2');

        for (var i = 0; i < 30; i++) {
            var oLi = document.createElement('li');
            oLi.style.transform = 'rotate(' + i * 12 + 'deg)';
            oUl.appendChild(oLi);
        }

        var oUl2 = document.getElementById('circle3');

        for (var i = 0; i < 271; i++) {
            var oLi2 = document.createElement('ul');
            if (i % 30 == 0) {
                oLi2.style.backgroundColor = '#ff5100'
                oLi2.style.width = 1.5 + 'px'
                oLi2.style.height = 60 + 'px'
            }
            oLi2.style.transform = 'rotate(' + i * 1 + 'deg)';
            oUl2.appendChild(oLi2);
        }
    </script>
</body>

</html>
